[supervisord]
nodaemon=true

[program:fastapi]
command=uvicorn src.api.main:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
priority=10

[program:streamlit]
command=streamlit run src/frontend/app.py --server.port 7860 --server.address 0.0.0.0
autostart=true
autorestart=true
priority=20
